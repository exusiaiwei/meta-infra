# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# ================================================================================================
# meta-infra - Optional: Gaming
# ================================================================================================
# Gaming tools (platforms, utilities)
# Priority: Optional (gamers only)
# ================================================================================================

$schema: https://aka.ms/configuration-dsc-schema/0.2
properties:
  resources:
    # === Gaming Platforms ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: steam
      settings:
        id: Valve.Steam
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: battlenet
      settings:
        id: Blizzard.BattleNet
        source: winget

    # === Gaming Utilities ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: msi_afterburner
      settings:
        id: Guru3D.Afterburner
        source: winget
  configurationVersion: 0.2.0
