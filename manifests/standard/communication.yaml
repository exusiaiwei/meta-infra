# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# ================================================================================================
# meta-infra - Standard: Communication
# ================================================================================================
# Communication tools (instant messaging, meetings)
# Priority: Recommended
# ================================================================================================

$schema: https://aka.ms/configuration-dsc-schema/0.2
properties:
  resources:
    # === Instant Messaging ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: wechat
      settings:
        id: Tencent.WeChat
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: qq
      settings:
        id: Tencent.QQ.NT
        source: winget

    # === Meeting Tools ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: teams
      settings:
        id: Microsoft.Teams
        source: winget
  configurationVersion: 0.2.0
