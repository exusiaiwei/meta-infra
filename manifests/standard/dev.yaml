# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# ================================================================================================
# meta-infra - Standard: Development
# ================================================================================================
# Development environment (IDE, editors, build tools, containers)
# Priority: Recommended
# ================================================================================================

$schema: https://aka.ms/configuration-dsc-schema/0.2
properties:
  resources:
    # === IDE & Editors ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vscode
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: cursor
      settings:
        id: Anysphere.Cursor
        source: winget

    # === C++ Build Environment ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vs_buildtools
      settings:
        id: Microsoft.VisualStudio.2022.BuildTools
        source: winget

    # === Dev Tools ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: docker
      settings:
        id: Docker.DockerDesktop
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: github_cli
      settings:
        id: GitHub.cli
        source: winget
  configurationVersion: 0.2.0
