# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# ================================================================================================
# meta-infra - Standard: Tools
# ================================================================================================
# Efficiency tools (system enhancement, network, browser, utilities)
# Priority: Recommended
# ================================================================================================

$schema: https://aka.ms/configuration-dsc-schema/0.2
properties:
  resources:
    # === System Enhancement ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: powertoys
      settings:
        id: Microsoft.PowerToys
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: flow_launcher
      settings:
        id: FlowLauncher.FlowLauncher
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: files_app
      settings:
        id: 49306atecsolution.FilesUWP
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: windhawk
      settings:
        id: RamenSoftware.Windhawk
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: auto_dark_mode
      settings:
        id: ArminOsaj.AutoDarkMode
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: mactype
      settings:
        id: MacType.MacType
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: yasb
      settings:
        id: AmN.yasb
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: bitwarden
      settings:
        id: Bitwarden.Bitwarden
        source: winget

    # === Network & Translation ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: pot
      settings:
        id: Pylogmon.pot
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: adguard
      settings:
        id: AdGuard.AdGuard
        source: winget

    # === File Tools ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: fastcopy
      settings:
        id: FastCopy.FastCopy
        source: winget

    # === Browsers ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: zen_browser
      settings:
        id: Zen-Team.Zen-Browser
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: edge
      settings:
        id: Microsoft.Edge
        source: winget

    # === Uninstall Tools ===
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: geek_uninstaller
      settings:
        id: GeekUninstaller.GeekUninstaller
        source: winget
  configurationVersion: 0.2.0
